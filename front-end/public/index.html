    <div id="root" >
      
    </div>
    <div style="text-align:center;" id="main">
      
      <p id = "output2">Please select how we can help you!</p>
      <form >
        <select id="optionsSelect" name="DropDown">
          <!--<option value="test" selected="selected">test</option>-->
          <option value="Concern-Raised"  >View Concerning Events</option>
          <option value="MoodObservation-readout">View Mood</option>
          <option value="GeneralObservation-readout">General Observations</option>
        </select>
        
      </form>
      <button id="load" onclick="SendPost()" class="button">Load</button>
      <div id = "results" ></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script type="text/javascript">
      function SendPost(){
        
        var x = document.getElementById("optionsSelect").value;
        //alert(x);
        //$("#results").append("")
        ajax2(x,function(data){
          $("#results").html(data);
          console.log("html written");
        });
       
      }
      

      function ajax2(x,callback){
        $.ajax({
          url: "http://localhost:8000/" + x,
          cache: false,
          async: false,
          timeout: 30000,

          success: function(html){
            callback(html);
            },
          error: function(jqXHR, textStatus, errorThrown){
            alert("Error: "+textStatus);
          }
        });
      }

  
    </script>
